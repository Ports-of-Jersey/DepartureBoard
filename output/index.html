<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>Jersey Airport Departures</title>
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="content">
      <div class="departures-page" id="departures-page">

      <header>
        <div class="logo">
          <img src="static/departures.png" alt="Departures Logo">
        </div>

        <h1><span>Departures</span></h1>

        <div></div>
      </header>

        <table class="departures" id="departures-table">
          <thead>
            <th>Flight</th>
            <th>Destination</th>
            <th>STD</th>
            <th>Status</th>
          </thead>
          <tbody>
          
            <tr>
              <td>BA2771</td>

              <td>London Heathrow</td>

              <td>09:55</td>
              
              
              <td class="status1">Go to Gate 10</td>
              
            </tr>
          
            <tr>
              <td>SI350</td>

              <td>Southampton</td>

              <td>11:40</td>
              
              
              <td class="status0">Gate Info at 11:00</td>
              
            </tr>
          
            <tr>
              <td>SI592</td>

              <td>Southampton</td>

              <td>12:00</td>
              
              
              <td class="status0">Gate Info at 11:20</td>
              
            </tr>
          
            <tr>
              <td>EZY896</td>

              <td>London Gatwick</td>

              <td>20:40</td>
              
              
              <td class="status0">Info on EasyJet App</td>
              
            </tr>
                      
          </tbody>
        </table>
      </div>

      <footer>
        <div id="footer-date">
          <h2></h2>
        </div>
      </footer>

    </div>
    <script src="static/index.js"></script>
  </body>
</html>

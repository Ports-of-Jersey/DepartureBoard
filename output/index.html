<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="15">
    <title>Departures Board</title>
    <link rel="stylesheet" href="static/index.css">
  </head>

  <body>
    <div class="content">
      <div class="departures-page" id="departures-page">

      <header>
        <div class="logo">
          <img src="static/departures.png" alt="Departures Logo">
        </div>

        <h1><span>Departures</span></h1>
      </header>

        <table class="departures" id="departures-table">
          <thead>
            <th>Flight</th>
            <th>Destination</th>
            <th>STD</th>
            <th>Status</th>
          </thead>
          <tbody>
          
            <tr>
              <td>SI350</td>
              <td>Southampton</td>
              <td>12:00</td>
              
              <td class="gateCalled" %}>Go to Gate 9</td>
              
            </tr>
          
            <tr>
              <td>SI1234</td>
              <td>Southampton</td>
              <td>13:10</td>
              
              <td>Gate info at 12:30</td>
              
            </tr>
          
            <tr>
              <td>BA6969</td>
              <td>London Gatwick</td>
              <td>16:45</td>
              
              <td>Delayed</td>
              
            </tr>
          
            <tr>
              <td>EZY8746</td>
              <td>London Gatwick</td>
              <td>17:00</td>
              
              <td>See EasyJet app for info</td>
              
            </tr>
          
            <tr>
              <td>BA6971</td>
              <td>London Gatwick</td>
              <td>17:15</td>
              
              <td> </td>
              
            </tr>
          
            <tr>
              <td>SI1267</td>
              <td>Southampton</td>
              <td>17:55</td>
              
              <td class="cancelled">Cancelled</td>
              
            </tr>
          
            <tr>
              <td>LS4467</td>
              <td>Birmingham</td>
              <td>19:00</td>
              
              <td> </td>
              
            </tr>
                      
          </tbody>
        </table>
      </div>

      <footer>
        <div id="footer-date">
          <h2></h2>
        </div>
      </footer>

    </div>
    <script src="static/index.js"></script>
  </body>
</html>
